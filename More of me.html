<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Galeria Geral</title>
    <style>
        :root {
            --primary-color: #448ca2;
            --secondary-color: rgb(156, 235, 235);
            --accent-color: #fea9f9;
            --text-color: rgb(255, 161, 211);
            --hover-color: rgb(255, 161, 211);
            --table-header: #95e6ff;
            --table-alternate: #8deaff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            width: 100vw;
            height: 100vh;
        }

        .sidebar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
            height: 100%;
        }

        .sidebar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .right-sidebar {
            cursor: pointer;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            text-align: center;
            background-color: var(--primary-color);
            position: relative;
            z-index: 1;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image-item {
            text-align: center;
        }

        .image-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            cursor: pointer;
        }

        .image-item h3 {
            margin-top: 10px;
            color: var(--accent-color);
        }

        .gallery-container {
            margin: 20px 0;
            padding: 10px; 
            border: 5px solid var(--accent-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
