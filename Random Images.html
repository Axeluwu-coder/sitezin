<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Carlos</title>
    <style>
        :root {
            --primary-color: #430443;
            --secondary-color: #5a1a5c;
            --accent-color: #FFD700;
            --text-color: rgb(255, 161, 211);
            --hover-color: #732675;
            --table-header: #6b246d;
            --table-alternate: #501952;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            width: 100vw;
            min-height: 100vh;
        }

        .sidebar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
        }

        .sidebar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            text-align: center;
            background-color: var(--primary-color);
            position: relative;
            z-index: 1;
            overflow-y: auto;
            height: 100vh;
        }


        .navbar {
            width: 100%;
            background-color: #631051;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .navbar a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            border: 2px solid var(--accent-color);
            background-color: var(--secondary-color);
        }

        td, th {
            border: 1px solid #958945;
            padding: 12px;
        }

        th {
            background-color: var(--table-header);
            color: var(--accent-color);
        }

        tr:nth-child(even) {
            background-color: var(--table-alternate);
        }

        tr:hover {
            background-color: var(--hover-color);
        }

        .page-title {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5em;
            padding-top: 50px;
            text-transform: uppercase;
        }

        .profile-image {
            width: 80%;
            border: 3px solid var(--accent-color);
            border-radius: 50px;
            max-height: 190px;
            object-fit: cover;
        }

        .about-me-title {
            font-size: 195%;
            color: var(--accent-color);
            margin: 20px 0;
        }

        .about-me-text {
            font-size: 85%;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .skills-text {
            font-size: 86%;
            line-height: 1.5;
        }


        .table-link:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .content-wrapper {
                padding: 10px;
            }

            .navbar a {
                font-size: 20px;
                margin: 0 10px;
            }
        }

        .gallery-container {
            width: 90%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .gallery-container::-webkit-scrollbar {
            width: 10px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: var(--primary-color);
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }
    </style>
</head>

</body>
